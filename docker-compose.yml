version: "3.9"

services:
  # ========================
  # MEDIASOUP (HOST NETWORK)
  # ========================
  mediasoup:
    build: ./mediasoup-server
    network_mode: host
    env_file:
      - .env
    environment:
      MEDIASOUP_RTC_MIN_PORT: 40000
      MEDIASOUP_RTC_MAX_PORT: 40100
    restart: always

  # ========================
  # API (INTERNAL ONLY)
  # ========================
  api:
    build: ./backend
    env_file:
      - .env
    ports:
      - "127.0.0.1:3100:3100"
    depends_on:
      - postgres
      - redis
    volumes:
      - recordings:/var/app/recordings
    restart: always

  # ========================
  # POSTGRES
  # ========================
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: mizcallcustom
      POSTGRES_USER: miz
      POSTGRES_PASSWORD: mizpass
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./docker/init.sql:/docker-entrypoint-initdb.d/init.sql
    restart: always

  # ========================
  # REDIS
  # ========================
  redis:
    image: redis:7
    volumes:
      - redisdata:/data
    restart: always

  # ========================
  # RECORDER (INTERNAL)
  # ========================
  recorder:
    build: ./recorder
    env_file:
      - .env
    volumes:
      - recordings:/var/app/recordings
    depends_on:
      - mediasoup
    restart: always

volumes:
  pgdata:
  redisdata:
  recordings: