version: "3.9"

services:
  # ========================
  # MEDIASOUP (HOST NETWORK)
  # ========================
  mediasoup:
    build: ./mediasoup-server
    ports:
      - "4000:4000"
      - "40000-40500:40000-40500/udp"
      - "40000-40500:40000-40500/tcp"
    env_file:
      - .env
    environment:
      MEDIASOUP_RTC_MIN_PORT: 40000
      MEDIASOUP_RTC_MAX_PORT: 40500
      MEDIASOUP_ANNOUNCED_IP: 94.136.184.246
    restart: always

  # ========================
  # API (INTERNAL ONLY)
  # ========================
  api:
    build: ./backend
    env_file:
      - .env
    environment:
      MEDIASOUP_HOST: mediasoup
      MEDIASOUP_PORT: 4000
    ports:
      - "127.0.0.1:3100:3100"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      - mediasoup
      - postgres
      - redis
    volumes:
      - recordings:/var/app/recordings
      - /opt/docker-data/recordings:/var/app/recordings
    restart: always

  # ========================
  # POSTGRES
  # ========================
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: mizcallcustom
      POSTGRES_USER: miz
      POSTGRES_PASSWORD: mizpass
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./docker/init.sql:/docker-entrypoint-initdb.d/init.sql
    restart: always

  # ========================
  # REDIS
  # ========================
  redis:
    image: redis:7
    volumes:
      - redisdata:/data
    restart: always

  # ========================
  # RECORDER (INTERNAL)
  # ========================
  recorder:
    build: ./recorder
    env_file:
      - .env
    volumes:
      - recordings:/var/app/recordings
      - /opt/docker-data/recordings:/var/app/recordings
    depends_on:
      - mediasoup
    restart: always

volumes:
  pgdata:
  redisdata:
  recordings: